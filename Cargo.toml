[package]
name = "cmgr-artifact-server"
description = "Server for cmgr challenge artifacts"
version = "2.0.0"
edition = "2018"
authors = ["picoCTF team <opensource@picoctf.org>"]
repository = "https://github.com/picoCTF/cmgr-artifact-server"
license = "MIT"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.51"
aws-config = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.22-alpha", package = "aws-config" }
aws-sdk-cloudfront = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.22-alpha", package = "aws-sdk-cloudfront" }
aws-sdk-s3 = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.22-alpha", package = "aws-sdk-s3" }
blake2 = "0.9.2"
clap = "2.33.3"
env_logger = "0.9.0"
flate2 = "1.0.22"
http = "0.2.5"
hyper = { version = "0.14.14", features = ["full"] }
hyper-staticfile = "0.8.0"
log = "0.4.14"
notify = "4.0.16"
tar = "0.4.37"
tokio = { version = "1.12.0", features = ["full"] }
walkdir = "2.3.2"
