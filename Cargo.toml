[package]
name = "cmgr-artifact-server"
description = "Server for cmgr challenge artifacts"
version = "2.0.3"
edition = "2021"
authors = [
  "Dustin Martin <dustin@dmartin.io>",
  "picoCTF team <opensource@picoctf.org>",
]
repository = "https://github.com/picoCTF/cmgr-artifact-server"
license = "MIT OR Apache-2.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.74"
aws-config = "1.0.1"
aws-sdk-cloudfront = "1.3.0"
aws-sdk-s3 = "1.4.0"
blake2 = "0.10.6"
clap = { version = "4.4.10", features = ["cargo"] }
env_logger = "0.10.0"
flate2 = "1.0.28"
http = "0.2.9"
hyper = { version = "1.1.0", features = ["full"] }
hyper-staticfile = "0.9.5"
log = "0.4.20"
notify = "4.0.17"
tar = "0.4.40"
tokio = { version = "1.33.0", features = ["full"] }
walkdir = "2.4.0"
