[package]
name = "cmgr-artifact-server"
description = "Server for cmgr challenge artifacts"
version = "2.0.3"
edition = "2021"
authors = [
  "Dustin Martin <dustin@dmartin.io>",
  "picoCTF team <opensource@picoctf.org>",
]
repository = "https://github.com/picoCTF/cmgr-artifact-server"
license = "MIT OR Apache-2.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws-config = "1.1.7"
aws-sdk-cloudfront = "1.15.0"
aws-sdk-s3 = "1.17.0"
blake2 = "0.10.6"
clap = { version = "4.5.13", features = ["cargo"] }
env_logger = "0.11.3"
flate2 = "1.0.30"
http = "1.1.0"
hyper = { version = "1.4.0", features = ["http1", "server"] }
hyper-staticfile = "0.10.1"
hyper-util = { version = "0.1.5", features = ["tokio"] }
log = "0.4.22"
notify = "4.0.17"
tar = "0.4.40"
tokio = { version = "1.38.0", features = ["full"] }
walkdir = "2.5.0"
