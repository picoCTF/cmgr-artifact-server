[package]
name = "cmgr-artifact-server"
description = "Server for cmgr challenge artifacts"
version = "2.0.3"
edition = "2021"
authors = [
  "Dustin Martin <dustin@dmartin.io>",
  "picoCTF team <opensource@picoctf.org>",
]
repository = "https://github.com/picoCTF/cmgr-artifact-server"
license = "MIT OR Apache-2.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.96"
aws-config = "1.5.15"
aws-sdk-cloudfront = "1.63.0"
aws-sdk-s3 = "1.72.0"
blake2 = "0.10.6"
clap = { version = "4.5.27", features = ["cargo"] }
env_logger = "0.11.6"
flate2 = "1.1.0"
hex = "0.4.3"
http = "1.2.0"
hyper = { version = "1.6.0", features = ["http1", "server"] }
hyper-staticfile = "0.10.1"
hyper-util = { version = "0.1.10", features = ["tokio"] }
log = "0.4.26"
notify-debouncer-full = "0.5.0"
sha2 = "0.10.8"
tar = "0.4.44"
tokio = { version = "1.43.0", features = ["full"] }
walkdir = "2.5.0"
