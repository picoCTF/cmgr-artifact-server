[package]
name = "cmgr-artifact-server"
description = "Server for cmgr challenge artifacts"
version = "2.0.1"
edition = "2021"
authors = ["picoCTF team <opensource@picoctf.org>"]
repository = "https://github.com/picoCTF/cmgr-artifact-server"
license = "MIT"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.56"
aws-config = "0.13.0"
aws-sdk-cloudfront = "0.14.0"
aws-sdk-s3 = "0.13.0"
blake2 = "0.10.4"
clap = { version = "3.2.6", features = ["cargo"] }
env_logger = "0.9.0"
flate2 = "1.0.24"
http = "0.2.8"
hyper = { version = "0.14.19", features = ["full"] }
hyper-staticfile = "0.9.1"
log = "0.4.16"
notify = "4.0.17"
tar = "0.4.38"
tokio = { version = "1.19.2", features = ["full"] }
walkdir = "2.3.2"
