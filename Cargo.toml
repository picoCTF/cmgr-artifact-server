[package]
name = "cmgr-artifact-server"
description = "Server for cmgr challenge artifacts"
version = "2.0.1"
edition = "2021"
authors = ["picoCTF team <opensource@picoctf.org>"]
repository = "https://github.com/picoCTF/cmgr-artifact-server"
license = "MIT"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.58"
aws-config = "0.49.0"
aws-sdk-cloudfront = "0.19.0"
aws-sdk-s3 = "0.19.0"
blake2 = "0.10.5"
clap = { version = "4.0.26", features = ["cargo"] }
env_logger = "0.9.3"
flate2 = "1.0.24"
http = "0.2.8"
hyper = { version = "0.14.23", features = ["full"] }
hyper-staticfile = "0.9.1"
log = "0.4.16"
notify = "4.0.17"
tar = "0.4.38"
tokio = { version = "1.22.0", features = ["full"] }
walkdir = "2.3.2"
